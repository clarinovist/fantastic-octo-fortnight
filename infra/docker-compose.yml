services:
  # ===========================================
  # Infrastructure Services
  # ===========================================

  mysql:
    image: mysql:8
    container_name: lesprivate-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-lesprivate}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - lesprivate
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    container_name: lesprivate-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - lesprivate
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Application Services
  # ===========================================

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lesprivate-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:8080"
    networks:
      - lesprivate
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  admin:
    build:
      context: ../admin
      dockerfile: Dockerfile
      args:
        - NEXT_BASE_API_URL=${NEXT_BASE_API_URL}
    container_name: lesprivate-admin
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${ADMIN_PORT}:3000"
    networks:
      - lesprivate
    depends_on:
      - backend

  mentor:
    build:
      context: ../mentor
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
        - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL}
    container_name: lesprivate-mentor
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${MENTOR_PORT:-3002}:3000"
    networks:
      - lesprivate
    depends_on:
      - backend

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - NEXT_BASE_API_URL=${NEXT_BASE_API_URL}
        - NEXT_GOOGLE_KEY=${NEXT_GOOGLE_KEY}
        - NEXT_GOOGLE_AUTH_CLIENT_ID=${NEXT_GOOGLE_AUTH_CLIENT_ID}
        - NEXT_GOOGLE_AUTH_CLIENT_SECRET=${NEXT_GOOGLE_AUTH_CLIENT_SECRET}
    container_name: lesprivate-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:3000"
    networks:
      - lesprivate
    depends_on:
      - backend

  homepage:
    build:
      context: ../homepage
      dockerfile: Dockerfile
    container_name: lesprivate-homepage
    restart: unless-stopped
    ports:
      - "${HOMEPAGE_PORT:-8081}:80"
    networks:
      - lesprivate

networks:
  lesprivate:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
