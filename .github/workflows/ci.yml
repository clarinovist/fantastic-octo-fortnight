name: CI — Lint & Build

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────
  # Detect which services have changed
  # ─────────────────────────────────────────────
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      admin: ${{ steps.filter.outputs.admin }}
      frontend: ${{ steps.filter.outputs.frontend }}
      mentor: ${{ steps.filter.outputs.mentor }}
      homepage: ${{ steps.filter.outputs.homepage }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            admin:
              - 'admin/**'
            frontend:
              - 'frontend/**'
            mentor:
              - 'mentor/**'
            homepage:
              - 'homepage/**'

  # ─────────────────────────────────────────────
  # Backend: Go build + vet
  # ─────────────────────────────────────────────
  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Install tools
        run: |
          go install github.com/swaggo/swag/cmd/swag@v1.16.6
          go install github.com/google/wire/cmd/wire@v0.7.0

      - name: Generate (swag + wire)
        run: |
          swag init
          wire

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

  # ─────────────────────────────────────────────
  # Admin: npm build + lint
  # ─────────────────────────────────────────────
  admin:
    needs: changes
    if: needs.changes.outputs.admin == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin/package-lock.json

      - name: Install
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

  # ─────────────────────────────────────────────
  # Frontend: npm build
  # ─────────────────────────────────────────────
  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

  # ─────────────────────────────────────────────
  # Mentor: npm build
  # ─────────────────────────────────────────────
  mentor:
    needs: changes
    if: needs.changes.outputs.mentor == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mentor
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mentor/package-lock.json

      - name: Install
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

  # ─────────────────────────────────────────────
  # Homepage: npm build
  # ─────────────────────────────────────────────
  homepage:
    needs: changes
    if: needs.changes.outputs.homepage == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: homepage
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: homepage/package-lock.json

      - name: Install
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
